<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Painel do Aluno - Sala de Aula Digital</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { background: #181c20; color: #fff; font-family: Arial, sans-serif; margin: 0; }
        .sidebar { width: 220px; background: #23272b; height: 100vh; position: fixed; top: 0; left: 0; padding-top: 2rem; }
        .sidebar ul { list-style: none; padding: 0; }
        .sidebar ul li { margin: 1.5rem 0; }
        .sidebar ul li a { color: #00bfae; text-decoration: none; font-size: 1.1rem; padding: 0.5rem 1.5rem; display: block; }
        .sidebar ul li a:hover { background: #181c20; border-radius: 6px; }
        .main-content { margin-left: 240px; padding: 2rem; }
        h1 { margin-top: 0; }
        .logout { color: #ff6b6b !important; }
    </style>
</head>
<body>
    <nav class="sidebar">
        <ul>
            <li><a href="dashboard.html">Início</a></li>
            <li><a href="aula-ar.html">Aulas em RA</a></li>
            <li><a href="configuracoes.html">Configurações</a></li>
            <li><a href="#" id="logout" class="logout">Sair</a></li>
        </ul>
    </nav>
    <div class="main-content">
        <h1>Bem-vindo à Sala de Aula Digital</h1>
        <p>Escolha uma opção no menu para começar sua jornada de manutenção de computadores em realidade aumentada!</p>
    </div>
    <script>
        document.getElementById('logout').onclick = function() {
            localStorage.removeItem('loggedUser');
            window.location.href = "index.html";
        };
        // Protege a página se não estiver logado
        if(!localStorage.getItem('loggedUser')) {
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
