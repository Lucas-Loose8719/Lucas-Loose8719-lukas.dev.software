<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Aula em Realidade Aumentada</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <style>
        body { margin: 0; background: #181c20; color: #fff; }
        .back-link { display: block; margin: 1rem; color: #00bfae; text-decoration: none; }
        .back-link:hover { text-decoration: underline; }
        h2 { text-align: center; }
    </style>
</head>
<body>
    <a href="dashboard.html" class="back-link">← Voltar ao Painel</a>
    <h2>Aula: Placa-mãe em 3D</h2>
    <a-scene embedded style="height: 400px;">
        <a-box position="0 1 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
        <a-sphere position="2 1 -3" radius="0.5" color="#EF2D5E"></a-sphere>
        <a-cylinder position="-2 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="8" height="8" color="#7BC8A4"></a-plane>
    </a-scene>
    <p style="text-align:center;">Explore o modelo 3D acima. Substitua por modelos reais de componentes depois.</p>
    <script>
        // Protege a página se não estiver logado
        if(!localStorage.getItem('loggedUser')) {
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
