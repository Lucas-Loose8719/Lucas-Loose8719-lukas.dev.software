<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Perfil do Aluno</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #181c20;
            color: #fff;
            font-family: 'Inter', sans-serif;
            padding: 2rem;
        }
        h1 { color: #00bfae; }
        .perfil-box {
            background: #23272b;
            padding: 1.5rem;
            border-radius: 10px;
            max-width: 400px;
        }
        label {
            display: block;
            margin-top: 1rem;
            color: #ccc;
        }
        input {
            width: 100%;
            padding: 0.5rem;
            border-radius: 5px;
            border: none;
            margin-top: 0.3rem;
        }
        .botao {
            margin-top: 1.5rem;
            background: #00bfae;
            padding: 0.6rem 1.2rem;
            border: none;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }
        .voltar {
            display: inline-block;
            margin-bottom: 2rem;
            background: #00bfae;
            color: white;
            padding: 0.6rem 1.2rem;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        .voltar:hover {
            background: #019d96;
        }
    </style>
</head>
<body>

    <a href="dashboard.html" class="voltar"><i class="fas fa-arrow-left"></i> Voltar ao Painel</a>
    <h1>Perfil do Aluno</h1>

    <div class="perfil-box">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" value="João da Silva">

        <label for="email">Email:</label>
        <input type="email" id="email" value="joao@email.com">

        <label for="senha">Senha:</label>
        <input type="password" id="senha" value="********">

        <button class="botao">Salvar Alterações</button>
    </div>

</body>
</html>
